<div class="container flexRow" >
  <div class="flexCol heightFull shadowLarge whiteBlueBackroundColor extendsPadding" style="overflow-y: auto;width: 250px">
    <div class="flexCol" style="align-items: center;">
      
      <div class="imageProfileContainer shadowLarge pureWhiteColorBackground">
        <div class="flexCol" style="align-items: center;">

          <div class="posRel widthFull imageRelativeHolder ">

            <div class="imageProfileBackground posRel">
              <div class="posAbs">
                <img src="https://images.unsplash.com/photo-1600415599565-2484ef4683f8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" width="100%">
              </div>
            </div>
            <div class="profileMenuSection posRel flexRow" style="align-items: center;">
              <div class="widthFull floatRight paddingX-5" style="text-align: right;">
                <fa-icon [icon]="this.faIcons['faEdit']" class="editIcon"></fa-icon>
              </div>
            </div>

            <div class="imageProfileHolder posAbs centered rounded">
              <img src="../../assets/sampe_profile_2.jpg" width="100%">
            </div>

            <div class="posAbs tagJob tagIos">
              <fa-icon [icon]="this.faIcons['faApple']"></fa-icon>
            </div>

          </div>

          <div class="flexCol primaryColor padding-5">
            <span class="bold textCenter">Bill Gates</span>
            <span class="small bold dimmedColor opacityHalf textCenter openSans textCenter">iOS Developer</span>
          </div>

          <div class="widthFull"  style="margin-bottom: 1.5rem;">
            <div class="tagRole maintainer flexRow marginX-5">
              <span class="small textCenter widthFull">maintainer</span>
            </div>
          </div>

        </div>
      </div>

      <div class="flexRow marginY-10">
        <div class="daysCalendar flexRow widthFull" style="align-items: center;">

          <div class="flexCol opacityHalf">
            <span class="large primaryColor textCenter">29</span>
            <span class="description bold dimmedColor textCenter">Sept</span>
          </div>
          <div class="flexCol currentDay">
            <span class="large textCenter">30</span>
            <span class="description textCenter">Sept</span>
          </div>
          <div class="flexCol opacityHalf">
            <span class="large primaryColor textCenter">31</span>
            <span class="description bold dimmedColor textCenter">Sept</span>
          </div>

        </div>
      </div>

      <div class="flexCol widthFull">
        <div class="boxCardMessage pureWhiteColorBackground">
          <div class="message padding-5 flexCol">
            <span class="title description bold">Working Remotely</span>
            <span class="description bold robotoMono textCenter timer large">{{timerWork}}</span>
            <span class="textCenter openSans small dimmedColor bold opacityHalf">On Break</span>
          </div>
        </div>
      </div>

      <div class="flexRow widthFull">
        <div class="message flexCol posRel widthFull ">
          <button class="bold btnCheckOut">Check Out</button>
        </div>
      </div>

    </div>
  </div>

  <div class="flexCol container shadowLarge whiteBlueBackroundColor extendsPadding" style="overflow-y: auto;">
    WORK IN PROGRESS
  </div>
  

</div>
